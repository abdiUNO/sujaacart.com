backend:
  name: git-gateway
  branch: master
media_folder: public/img
public_folder: img
collections:
  - label: 'Posts'
    name: 'posts'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    identifier_field: id
    fields:
      - { name: id, widget: hidden, default: "{{uuid}}" }
      - {
          label: 'Publish Date',
          hidden: true,
          name: 'date',
          widget: 'datetime',
          required: true,
        }
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          required: true,
        }
